<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        
        function isEven(num) {
            return num % 2 === 0;
        }

        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        for (let i = 1; i <= 20; i++) {
            const evenOdd = isEven(i) ? "even" : "odd";
            const fact = factorial(i);
            console.log(`Number: ${i}, is ${evenOdd}, Factorial: ${fact}`);
        }

    </script>
</body>
</html>
